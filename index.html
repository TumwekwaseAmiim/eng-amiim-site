<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 Eng. Amiim | Tech Quiz & Innovation</title>

  <!-- 🌐 Open Graph Meta for WhatsApp, Facebook -->
  <meta property="og:title" content="🚀 Eng. Amiim | Quiz & Innovation Site 🎉" />
  <meta property="og:description" content="Test your knowledge in the Eng. Amiim Quiz 🎮 and explore tech innovation from Kibale East! Can you score 4/4?" />
  <meta property="og:image" content="https://raw.githubusercontent.com/TumwekwaseAmiim/eng-amiim-site/main/preview.png" />
  <meta property="og:url" content="https://tumwekwaseamiim.github.io/eng-amiim-site/" />
  <meta property="og:type" content="website" />

  <!-- 🐦 Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="🚀 Eng. Amiim | Quiz & Innovation Site 🎉" />
  <meta name="twitter:description" content="Play the quiz and share your score! Built by Eng. Amiim for Kibale East tech pride!" />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/TumwekwaseAmiim/eng-amiim-site/main/preview.png" />

  <!-- 🔗 Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/TumwekwaseAmiim/eng-amiim-site/main/innov.JPG" />

  <!-- Your CSS and animation remain here -->
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8efff7, #ffc8ff);
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      position: relative;
      z-index: 1;
    }
    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url('https://raw.githubusercontent.com/TumwekwaseAmiim/eng-amiim-site/main/innov.JPG') center/cover no-repeat;
      margin: auto;
      box-shadow: 0 0 20px hsl(23, 83%, 57%), inset 0 0 10px #00ffcc;
      position: relative;
    }
    .scanner {
      position: absolute;
      width: 100%;
      height: 4px;
      background: #00ffcc;
      top: 50%;
      left: 0;
      animation: scan 3s infinite;
    }
    @keyframes scan {
      0% { transform: translateY(-100px); }
      50% { transform: translateY(100px); }
      100% { transform: translateY(-100px); }
    }
    .title {
      font-size: 2.5rem;
      margin-top: 1rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffcc;
    }
    .tech-slogan {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin: 0;
      padding: 1.5rem;
      background: #001f3f;
      color: white;
      text-shadow: 0 0 8px #00ccff;
      animation: pulseText 2s infinite alternate;
    }
    @keyframes pulseText {
      0% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    .led-showcase {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      background: #111;
    }
    .led-item {
      padding: 1rem 2rem;
      background: #222;
      border-left: 5px solid #00ffcc;
      font-weight: bold;
    }
    .section {
      padding: 3rem 2rem;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    .game-container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }
    input[type="text"] {
      padding: 0.5rem;
      margin: 1rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .share-btn, button[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #00ffcc;
    }
    .share-icons {
      margin-top: 1rem;
    }
    .share-icons a {
      margin: 0 10px;
      font-size: 1.4rem;
      color: #00ffee;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: black;
      position: relative;
      overflow: hidden;
      color: #00ffcc;
    }
    footer .ai-wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 0;
    }
    .footer-text {
      position: relative;
      z-index: 1;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .animated-name {
      font-size: 1.3rem;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
      animation: glowName 2s infinite alternate;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }
    @keyframes glowName {
      from { text-shadow: 0 0 5px #00ffee; }
      to { text-shadow: 0 0 20px #00ffee; }
    }
  </style>
</head>
